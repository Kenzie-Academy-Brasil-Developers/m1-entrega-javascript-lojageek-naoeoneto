<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Catálogo Geek</title>
</head>
<body>
    <div class="container">
        <header class="menu">
            <div class="menu_logo">
                <img src="logo.svg" alt="Logo GeekWord">
            </div>
            <div class="menu_botao">
                <button class="menu_botao_01">Products</button>
                <button class="menu_botao_01">Contato</button>
            </div>
        </header>
    </div>
    <main class="container">
        <section>
            <div class="paintings">
                <h2>Paintings</h2>
            </div>
            <div class="produto_paintings">
            <div class="produto_card">
                <div class="produto_card_img">
                    <img src="assets/img/painting/clock.jpg" alt="Quadro com um relógio">
                </div>
                <div class="produto_info">
                    <h3>Nome do item</h3>
                    <p>Valor do item</p>
                </div>
            </div>
            <div class="produto_card">
                <div class="produto_card_img">
                    <img src="assets/img/painting/gamepad.jpg" alt="Quadro com um gamepad">
                </div>
                <div class="produto_info">
                    <h3>Nome do item</h3>
                    <p>Valor do item</p>
                </div>
            </div>
            <div class="produto_card">
                <div class="produto_card_img">
                    <img src="assets/img/painting/personagem.jpg" alt="Quadro com um robô">
                </div>
                <div class="produto_info">
                    <h3>Nome do item</h3>
                    <p>Valor do item</p>
                </div>
            </div>
            <!-- <div class="produto_card">
                <div class="produto_card_img">
                    <img src="assets/Screenshot_1.png" alt="Quadro com um relógio">
                </div>
                <div class="produto_info">
                    <h3>Nome do item</h3>
                    <p>Valor do item</p>
                </div>
            </div> -->
            </div> 
        </section>
        <section>
            <div class="figures">
                <h2>Action Figures</h2>
            </div>
            <div class="produto_figures">
            <div class="produto_card">
                <div class="produto_card_img">
                    <img src="assets/img/actions/animewoman.jpg" alt="Boneca Asuka">
                </div>
                <div class="produto_info">
                    <h3>Nome do item</h3>
                    <p>Valor do item</p>
                </div>
            </div>
            <div class="produto_card">
                <div class="produto_card_img">
                    <img src="assets/img/actions/dragonballpersonagem.jpg" alt="Boneco Goku">
                </div>
                <div class="produto_info">
                    <h3>Nome do item</h3>
                    <p>Valor do item</p>
                </div>
            </div>
            <div class="produto_card">
                <div class="produto_card_img">
                    <img src="assets/img/actions/starwarspersonagem.jpg" alt="Boneco Baby Yoda">
                </div>
                <div class="produto_info">
                    <h3>Nome do item</h3>
                    <p>Valor do item</p>
                </div>
            </div>
            <!-- <div class="produto_card">
                <div class="produto_card_img">
                    <img src="assets/Screenshot_1.png" alt="Quadro com um relógio">
                </div>
                <div class="produto_info">
                    <h3>Nome do item</h3>
                    <p>Valor do item</p>
                </div>
            </div> -->
            </div> 
        </section>
    </main>
    <script src="produtos.js"></script>
    <script src="script.js"></script>
</body>
</html>
